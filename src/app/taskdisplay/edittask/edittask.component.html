<div class="container">



    <h1>Edit Task</h1>

  <form (ngSubmit)="onEditTask(f)" #f="ngForm" >



      <div class="form-group" >

        <label>Task Title</label>

        <input name="Title" [(ngModel)]="title"  type="text" class="form-control" placeholder="Enter title ">


      </div>

      <div class="form-group" >

        <label>Task Status</label>

        <input name="Status" [(ngModel)]="status"  class="form-control" placeholder="Enter status">

      </div>


      <div class="form-group">

        <button type="submit" class="btn btn-primary" >Update Task</button>

      </div>

    </form>

  </div>
