<div class="container">
  <div class="col-md-3">

  </div>
  <div class="col-md-9">
      <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading">Tasks</div>

          <!-- Table -->
      <table class="table">
        <thead>
          <th>Id</th>
          <th>Title</th>
          <th>Status</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of arr">
            <td>{{item.Id}}</td>
            <td>{{item.Title}}</td>
            <td>{{item.Status}}</td>
          </tr>
        </tbody>
      </table>
      </div>
  </div>
</div>
