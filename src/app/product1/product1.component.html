<div class="container">
  <div class="col-md-3">

  </div>
  <div class="col-md-9">
      <div class="row">
        <h1>Product display</h1>
          <div class="col-sm-6 col-md-4" *ngFor="let item of arr">
            <div class="thumbnail">
              <img [src]="item.pro_img" alt="...">
              <div class="caption">
                <h3>{{item.pro_name}}</h3>
                <p>{{item.pro_id}}</p>
                <p>{{item.pro_qty}}</p>
                <p>{{item.pro_desc}}</p>
                <p>{{item.pro_mfg}}</p>
                <p>{{item.pro_price| currency}}</p>
              </div>
            </div>
          </div>
        </div>
  </div>
</div>
